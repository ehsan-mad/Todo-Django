<div class="card mb-3 {% if task.is_completed %}border-success{% else %}border-warning{% endif %}">
    <div class="card-body">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h5 class="card-title {% if task.is_completed %}text-decoration-line-through text-muted{% endif %}">
                    {{ task.title }}
                </h5>
                <p class="card-text {% if task.is_completed %}text-muted{% endif %}">
                    {{ task.description|truncatewords:20 }}
                </p>
                <small class="text-muted">
                    <i class="fas fa-tag"></i> {{ task.category|title }}
                    {% if task.due_date %}
                        | <i class="fas fa-calendar"></i> {{ task.due_date }}
                    {% endif %}
                    | <i class="fas fa-clock"></i> Created {{ task.created_at|date:"M d, Y" }}
                </small>
            </div>
            <div class="col-md-4 text-end">
                <div class="btn-group" role="group">
                    {% if not task.is_completed %}
                        <a href="{% url 'task_complete' task.id %}" class="btn btn-success btn-sm" title="Mark Complete">
                            <i class="fas fa-check"></i>
                        </a>
                    {% endif %}
                    <a href="{% url 'task_update' task.id %}" class="btn btn-primary btn-sm" title="Edit">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a href="{% url 'task_delete' task.id %}" class="btn btn-danger btn-sm" 
                       onclick="return confirm('Are you sure you want to delete this task?')" title="Delete">
                        <i class="fas fa-trash"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
